[tool.towncrier]
directory = '.'
filename = '../../CHANGELOG.md'
package = 'mbed_cloud'
template = 'template.rst'
title_format = '{version} ({project_date})'
start_string = """
[//]: # (begin_release_notes)
"""


[[tool.towncrier.type]]
        directory = "major"
        name = "Major changes"
        showcontent = true

[[tool.towncrier.type]]
        directory = "feature"
        name = "Features"
        showcontent = true

[[tool.towncrier.type]]
        directory = "bugfix"
        name = "Bugfixes"
        showcontent = true

[[tool.towncrier.type]]
        directory = "doc"
        name = "Improved Documentation"
        showcontent = true

[[tool.towncrier.type]]
        directory = "removal"
        name = "Deprecations and Removals"
        showcontent = true

[[tool.towncrier.type]]
        directory = "misc"
        name = "Misc"
        showcontent = false
